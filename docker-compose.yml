version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: naksh-jewels-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=nakshjewels  
    volumes:
      - mongodb_data:/data/db
    networks:
      - naksh-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: naksh-jewels-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/nakshjewels  
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - naksh-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: naksh-jewels-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - naksh-network

networks:
  naksh-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local